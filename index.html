<script>
    var app = new Vue({
        el: '#app',
        data: {
          whoami: "",
        },
        methods: {
        movingMouse(event) {
          let w = window.innerWidth
          let  elements = [
            {
              element:  document.querySelector('.dart'),
              x: 30,
              y: 20
            },
            {
              element:  document.querySelector('.php'),
              x: w - 400 ,
              y: 20
            },
            {
              element:  document.querySelector('.flutter'),
              x: w - 500 ,
              y: 180
            },
            {
              element:  document.querySelector('.react'),
              x: 840 ,
              y: 660
            },
            {
              element:  document.querySelector('.angular'),
              x: w - 500 ,
              y: 380
            },
            {
              element:  document.querySelector('.js'),
              x: 120 ,
              y: 180
            },
            {
              element:  document.querySelector('.vue'),
              x: 180 ,
              y: 380
            },
            {
              element:  document.querySelector('.docker'),
              x: w - 360 ,
              y: 500
            },
            {
              element:  document.querySelector('.mysql'),
              x: 20 ,
              y: 500
            },
            {
              element:  document.querySelector('.laravel'),
              x: w - 300 ,
              y: 280
            },
            {
              element:  document.querySelector('.jquery'),
              x: 340 ,
              y: 560
            },
            {
              element:  document.querySelector('.bootstrap'),
              x: 140 ,
              y: 560
            },
           ];

           for(let item of elements) {
             item.element.style.opacity =1
             TweenMax.to(item.element, 1, {
              x: item.x + event.clientX / 10,
              y: item.y + event.clientY / 10
            });
           }
                  }
      },
      mounted() {
        window.addEventListener('mousemove', this.movingMouse);
        let whoami = ['Software Engineer','Frontend Developer', 'Backend  Developer']
        let i = 0;
        
        setInterval(() => { 
          if(i >= whoami.length)  {
            i = 0;
          }
          this.whoami = whoami[i];
          i++;
         }, 2000);

        
      },
      destroyed() {
        window.removeEventListener('mousemove', this.movingMouse);
      },
    })
</script>
